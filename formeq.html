    <style>
        /* Base Styles */


        #header{
       position: fixed;
	   top: 0;
	   left: 0;
	   right: 0;
       z-index: 1000;



        /* Glassy Navbar */
nav.links {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid rgba(255,255,255,0.3);
    position: fixed;
    width: 100%;
    z-index: 1000;
}

/* Navbar */
nav.links {
  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid rgba(255,255,255,0.3);
  display: grid;
  grid-template-columns: repeat(var(--items), 1fr);
  height: 70px;
  align-items: center;
  position: fixed;
  top: 0; left: 0; right: 0;
  z-index: 1000;
}
nav.links a {
  text-align: center;
  text-decoration: none;
  color: #000000;
  font-weight: 500;
  transition: color 0.3s;
  position: relative;
  padding: 10px 20px;
}
nav.links a:hover {
  color: #00c2ff;
}
nav.links a::after {
  content: "";
  position: absolute;
  bottom: -5px; left: 0;
  width: 0; height: 3px;
  background: linear-gradient(90deg, #0041c2, #00c2ff);
  transition: 0.3s;
}
nav.links a:hover::after {
  width: 100%;
}
        }
        body {
        
            font-family: "Noto Sans Myanmar", "Myanmar3", sans-serif;
            background-color: #c8d8f4; 
            padding: 20px;
            margin: 0;
        }

        .form-container {
            background: #ebeff2;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
            max-width: 1100px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            color: #042d46;
            margin-bottom: 50px;
            font-size: 32px;
            letter-spacing: 1px;
        }

        .section-title {
            margin-top: 50px;
            font-weight: bold;
            font-size: 22px;
            color: #0d3453;
            border-left: 6px solid #0288d1;
            padding-left: 12px;
            transition: all 0.3s ease;
        }

        .section-title:hover {
            color: #01579b;
            padding-left: 20px;
        }

        .image-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .image-row img {
            width: 48%;
            border: 1px solid #ccc;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.35s ease, box-shadow 0.35s ease;
            cursor: pointer;
        }

        .image-row img:hover {
            transform: scale(1.04);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* Single image style */
        .single-image {
            margin-bottom: 50px;
            text-align: center;
        }

        .single-image img {
            width: 100%;
            max-width: 950px;
            border: 1px solid #ccc;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.12);
            transition: transform 0.35s ease, box-shadow 0.35s ease;
            cursor: pointer;
        }

        .single-image img:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.25);
        }

        @media (max-width: 768px) {
            .image-row img {
                width: 100%;
            }
        }
    </style>

        function searchUniversities() {
            const m = {
                myan: Number(document.getElementById("myan").value),
                eng: Number(document.getElementById("eng").value),
                math: Number(document.getElementById("math").value),
                phy: Number(document.getElementById("phy").value),
                chem: Number(document.getElementById("chem").value),
                sub6: Number(document.getElementById("sub6").value),
            };
            for(const key in m){
                if(!m[key]){
                    alert("Please enter all your marks!");
                    return;
                }
            }
            for(const key in m){
                if(m[key]<40 || m[key]>100){
                    alert("Please enter marks between 40 & 100!");
                    return;
                }
            }
            m.total = m.math + m.phy + m.chem + m.eng + m.myan + m.sub6;

            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "<h3>Your Eligible Universities:</h3>";
            const list = document.createElement("ul");

            universities.forEach((uni, index) => {
                if (uni.check(m)) {
                    const li = document.createElement("li");
                    li.innerHTML = `
                        <strong>${uni.name}</strong>
                        <p class="description" id="desc-${index}">
                            ${uni.description.split('\n').map(line => `<span>${line}</span>`).join('<br>')}
                        </p>
                        <button class="toggle-btn" onclick="toggleDesc(${index})">Read More</button>
                    `;
                    list.appendChild(li);
                }
            });

            if (list.children.length === 0) {
                resultsDiv.innerHTML += "<p>No universities found with your marks.</p>";
            } else {
                resultsDiv.appendChild(list);
            }
        }

        function toggleDesc(index) {
            const desc = document.getElementById(`desc-${index}`);
            const button = desc.nextElementSibling;
            if (desc.classList.contains("expanded")) {
                desc.classList.remove("expanded");
                button.textContent = "Read More";
            } else {
                desc.classList.add("expanded");
                button.textContent = "Read Less";
            }
        }
         // Get all input boxes
    const inputs = document.querySelectorAll("input");

    // Add event listener to each input
    inputs.forEach((input, index) => {
      input.addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
          event.preventDefault(); // stop form submission
          // focus next input if exists
          const nextInput = inputs[index + 1];
          if (nextInput) {
            nextInput.focus();
          }
        }
      });
    });
    </script>

    <span>↑</span>
    </button>
     <script>
    // Get the button
    const btn = document.getElementById("backToTop");

    // Show button when scrolling down
    window.onscroll = function() {
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        btn.style.display = "block";
      } else {
        btn.style.display = "none";
      }
    };

    // Scroll smoothly to top
    btn.onclick = function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };
  </script>
